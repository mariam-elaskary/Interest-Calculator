<!DOCTYPE html>

<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <form onsubmit='check()'>
                Amount &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<input type="number"  id="principal"> <span class='results'></span>
                <br/><br>
                Interest Rate &nbsp &nbsp &nbsp <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()" class='results'>  <span id="rate_val" class="percent">10.25</span> <br/><br>
                No. of Years &nbsp &nbsp &nbsp &nbsp<select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/><br>
    
                <button onclick="compute()">Compute Interest</button><br><br>
                <span id="result" class='results'></span>
            </form>

            <footer>
                &#169; Everyone Can Get Rich 
            </footer>

        </div>
    </body>
</html>
